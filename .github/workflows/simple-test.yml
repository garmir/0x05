name: Simple Universal Test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Simple Framework Test
        continue-on-error: true
        run: |
          nix-shell -p curl --run 'curl -s ifconfig.me > ip.txt'
          echo "Test complete: $(date)" > test-result.txt

      - name: Ubuntu Fallback
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl
          curl -s ifconfig.me > fallback-ip.txt
          echo "Fallback test: $(date)" > fallback-result.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "*.txt"
          retention-days: 1